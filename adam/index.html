<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adam — tomes.me</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{ --bg:#fbfcff; --ink:#0b1220; --muted:rgba(11,18,32,.62); --card:rgba(255,255,255,.60); --stroke:rgba(11,18,32,.08); --r:18px; }
    @media (prefers-color-scheme: dark){ :root{ --bg:#070a12; --ink:#eef3ff; --muted:rgba(238,243,255,.62); --card:rgba(18,24,38,.55); --stroke:rgba(238,243,255,.10);} }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--ink); }
    .wrap{ max-width: 760px; margin: 0 auto; padding: 46px 18px; }
    .card{ background:var(--card); border:1px solid var(--stroke); border-radius: var(--r); padding: 18px; }
    h1{ margin:0 0 8px; font-size: 28px; letter-spacing:-.02em; }
    p{ margin:0; color:var(--muted); line-height: 1.5; }
    .links{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    a{ text-decoration:none; color:inherit; border:1px solid var(--stroke); padding: 10px 12px; border-radius: 999px; background: rgba(255,255,255,.35); }
    @media (prefers-color-scheme: dark){ a{ background: rgba(255,255,255,.05); } }
    a:hover{ transform: translateY(-1px); }
    .back{ display:inline-block; margin-top: 14px; color: var(--muted); border: none; padding:0; background:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Adam</h1>
      <p>Data science • projects • notes</p>

      <div class="links">
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        <a href="#" target="_blank" rel="noopener">Portfolio</a>
      </div>

      <a class="back" href="/">← tomes.me</a>
    </div>
  </div>
</body>
</html>
